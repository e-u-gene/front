<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>innerText, innerHTML 프로퍼티</title>
</head>
<body>
	<button onclick="inntext()">innerText로 표시하기</button>
	//클릭시에 innertext 메소드 실행
	<button onclick="innhtml()">innerHTML로 표시하기</button>
	// 클릭시에 innhtml 메소드 실행
	<h1>현재 시각: </h1>
	<div id="current"></div>
	
	<script>
		var now = new Date();

		function inntext(){
			document.getElementById("current").innerText = now;
			// id를 선택하는것 innertext 프로퍼티-> 텍스트 내용 지정
		}
		function innhtml() {
			document.getElementById("current").innerHTML = "<em>" + now + "</em>";
			// innerHTML은  태그까지 포함해서 텍스트 내용지정
		}
	</script>
</body>
</html>
