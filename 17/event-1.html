<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM event 객체</title>
  <style>
    #container {
      width:300px;
      margin:10px auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="images/cup-1.png" id="cup">		
  </div>

	<script>
		let cup = document.querySelector("#cup");
    // let cup이 가리키는건  img임
    cup.onclick = function(){
      alert("따뜻한 라떼입니다.");
    }
	</script>
</body>
</html>
