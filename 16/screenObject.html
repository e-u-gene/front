<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>location Object</title>
	<style>
		#container {
			width:400px;
			margin:10px auto;
		}
		.display {
			margin-top:10px;
			padding:10px;
			border:1px solid #222;
			box-shadow: 1px 0 1px #ccc;			
		}
		p {
			font-size:1em;
		}
	</style>
</head>
<body>	
	<div id="container">
		<h2>screen 객체 </h2>
		<div class="display">
			<script>
				document.write("<p><b>screen.availWidth : </b>" + screen.availWidth + "</p>");
				// ui영역을 제외한 내용표시 영역의 너비를 나타냄
				document.write("<p><b>screen.availHeight : </b>" + screen.availHeight + "</p>");
				//  ui 영역을 제외한 내용표시 영역의 너비를 나타냄
				document.write("<p><b>screen.width : </b>" + screen.width + "</p>");
				// ui 영역을 포함한 화면의 너비를 나타냅니다.
				document.write("<p><b>screen.height : </b>" + screen.height + "</p>");
				// ui 영역을 포함한 화면의 너비를 나태냅니다.
			</script>		
		</div>
</div>		
</body>
</html>
