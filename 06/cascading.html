<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    p {
      color:black;
    } 
    h1 {
      color: brown !important;
    } 
    p {
      color:blue;
    }
  </style>
</head>
<body>
  <!-- style green으로 되어있으나, 이미 !important태그가 붙어있으므로 우선순위 밀린다. -->
  <h1 style="color:green">레드향</h1>
  <!-- 타입 선택자보다 인라인 스타일이 우선순위가 높으므로 빨간색으로 출력 -->
  <p style="color:red;">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로</p>
  <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>    
</body>
</html>
