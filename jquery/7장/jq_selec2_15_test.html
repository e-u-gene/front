var arrName=["갑","을","병","정"];
$(function(){
  // 여기서 k는 인덱스 값, i는 각 인덱스가 가지는 요소 값
  var arr = arrName.map(function(i,k){
    return i+k;
  });

  // 갑0, 을1, 병2, 정3 출력됨...

  console.log(arr);
});
