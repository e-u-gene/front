<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구구단 - for문</title>
	
</head>
<body>
	<h1>구구단</h1>
	<script>
		var i, j;
		document.write("<table border =1  align= center cellpadding =15>");
		document.write("<tr>");
		for (i = 2; i <= 9; i++) {
			document.write("<th><h3>" + i + "단</h3></th>");
		}
		document.write("</tr>");

		document.write("<tr>");
		 for(i = 2; i<=9; i++){
			 document.write("<td>");
			for (j = 1; j <= 9; j++) {
				document.write(i +" X " + j + " = " + i*j + "<br>");
			}
			document.write("</td>");
		} 
			document.write("</tr>");
			document.write("</table>");
		
	</script>
</body>
</html>
