<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function - Variable</title>
</head>
<body>
  <script>
    function calcSum(n) {
      let sum = 0;
      for(let i = 1; i < n + 1; i++) {						
        sum += i;	
      }      
      sum = 100; // 재할당 가능
      console.log(sum);
    }    
    calcSum(10);  // 일케 하면 55가 나와야하는데 100이 출력됨.  
  </script>
</body>
</html>
