<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>var 예약어를 사용한 지역 변수와 전역 변수</title>
</head>
<body>
	<script>		
		function addNum(n1, n2){
      return n1 + n2;
    }
    sum = addNum(20,19);
    console.log(sum);

    sum = 87;
    console.log(sum);

    sum = 2023
    console.log(sum);
  </script>
</body>
