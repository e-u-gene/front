<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
  <script>
		var x = prompt("첫번째 값을 입력하세요")
		var y = prompt("두번째 값을 입력하세요")
		function sumMulti(x,y){
			if(x === y){
				return parseInt(x) * parseInt(y);
			}
			else 
			return parseInt(x) + parseInt(y);
		}
		console.log(sumMulti(x,y));
  </script>
</body>
</html>
