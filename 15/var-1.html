<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>var 예약어로 지역 변수 선언하기</title>
</head>
<body>
	<script>
  var sum = 2; // 전역변수		
    function addNum(){
      var sum = 10 + 20; // 지역변수
    }
    addNum();
    console.log(sum); // 콘솔창에 2가 뜸.
    //즉 지역변수 sum과 전역변수 sum은 다르게 취급.
  </script>
</body>
</html>
